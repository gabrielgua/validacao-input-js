<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>EBAC Banking</h1>
            <h2>Depósitos</h2>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="form-deposito">
                <div class="input-group">
                    <input type="text" required id="nome" placeholder="Nome completo do beneficiário">
                    <p class="mensagem-erro">Nome precisa ser completo.</p>
                </div>
                <input type="number" required id="conta" placeholder="Número da conta">
                <input type="number" required id="valor" placeholder="Valor à depositar">
                <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
                <button id="btn-depositar" type="submit">DEPOSITAR</button>
            </form>
            <p class="mensagem-sucesso"></p>
        
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
